<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
 

</head>

<body>


   
<script src="https://unpkg.com/jquery"></script>
<script>
  
  let $form = $("<form>");
  $form.append($("<input id='movieTitle'>"));
  $form.append($("<input id='movieRate'>"));
  $form.append($("<button id='submitForm'> Submit</button>"));
  $("body").append($form);

  function submitRating(evt){
    evt.preventDefault();

    let movieTitle = $("#movieTitle").val();
    let movieRating = $("#movieRate").val();
    let $ratingRow = $("<div>").addClass('Rating-row');
    let $ratingRowTitle = $('<span>').addClass('Rating-row-title').text(`${movieTitle}`);
    let $ratingRowRating = $('<span>').addClass('Rating-row-rating').text(`${movieRating}`);
      $ratingRow.append($ratingRowTitle);
      $ratingRow.append($ratingRowRating);
      $('body').append($ratingRow);
  }

  $('#submitForm').on('click', submitRating);
  
 
</script>
</body>

</html>
